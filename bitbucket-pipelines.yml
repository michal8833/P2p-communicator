image: ddgg/oop_2020:build_v1

pipelines:
  default:
    - step:
        script:
          - pushd .
          -   mkdir build-p2p_comunicator && pushd build-p2p_comunicator
          -     qmake ../p2p_comunicator
          -     make -j4 
          -   popd
          - popd
          - .ci/collect_reports.sh
